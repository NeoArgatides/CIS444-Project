<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sign Up - DevSphere</title>
    <link rel="stylesheet" href="assets/css/signup.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/img/logo-no-bg.png" alt="logo" />
      </a>
    </header>
    <main class="auth-container">
      <h2>Join DevSphere</h2>
      <p>By clicking "Sign Up", you agree to our Terms and Privacy Policy.</p>
      <button class="social-btn google-btn">Sign up with Google</button>
      <button class="social-btn github-btn">Sign up with GitHub</button>
      <div class="divider">OR</div>
      <form id="signup-form">
        <label for="signup-email">Email</label>
        <input
          type="email"
          id="signup-email"
          placeholder="Enter your email"
          required
        />
        <label for="signup-password">Password</label>
        <input
          type="password"
          id="signup-password"
          placeholder="Create a password"
          required
        />
        <button type="submit" class="primary-btn">Sign Up</button>
      </form>
      <p class="already-member">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 DevSphere. All rights reserved.</p>
    </footer>
    <script src="assets/js/signup.js"></script>
  </body>
</html>
