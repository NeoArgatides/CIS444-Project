<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login - DevSphere</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/img/logo-no-bg.png" alt="logo" />
      </a>
    </header>
    <main class="auth-container">
      <h2>Log In to DevSphere</h2>
      <p>By logging in, you agree to our Terms and Privacy Policy.</p>
      <button class="social-btn google-btn">Log in with Google</button>
      <button class="social-btn github-btn">Log in with GitHub</button>
      <div class="divider">OR</div>
      <form id="login-form">
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          placeholder="Enter your email"
          required
        />
        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="primary-btn">Log In</button>
      </form>
      <p class="already-member">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 DevSphere. All rights reserved.</p>
    </footer>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
